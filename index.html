<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Timer</title>
    <link rel="stylesheet" href="styles.css">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Truculenta:wght@200;400;600&display=swap" rel="stylesheet"> 

</head>
<body>

    <h1>Tomato Timer</h1>

    <h2><span id="minutes">0</span>: <span id="seconds">00</span></h2>

    <section id="controls"> 

        <div class="input-group">
            <label for="minutes-input">Minutes:</label>
            <input type="number" placeholder="0" id="minutes-input" max="300" min="0">
        </div>

        <div class="input-group">
            <label for="seconds-input">Seconds:</label>
            <input type="number" placeholder="0" id="seconds-input" max="59" min="0" step="1">
        </div>
        <div class="buttons">
            <button type="button" id="start-button" onclick="startTimer();">Start</button>
            <button type="button" id="stop-button" onclick="stopTimer();" disabled>Stop</button>
            <button type="button" id="pause-button" onclick="pauseTimer();" disabled>Pause</button>
        </div>

        <div class="set-buttons">
            <button type="button" id="25-min-button" onclick="setTimer25(); startTimer()">Pomodoro</button>
            <button type="button" id="long-break-button" onclick="setTimer10(); startTimer();">Long Break</button>
            <button type="button" id="short-break-button" onclick="setTimer5(); startTimer();">Short Break</button>
        </div>

    </section>

   

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script src="script.js" type="text/javascript"></script>





</body>
</html>
